<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js"></script>
    <script src="./js/game.js"></script>
    <title>Happy Message Generator</title>
</head>
<body>
    <header id="game-header" class="uk-padding-remove">
        <div class="uk-container uk-light">
            <div data-uk-grid class="uk-position-center">
                <div class="uk-width-1-1 uk-text-center">
                    <h1>Happy Message Generator</h1>
                </div>
                <div class="uk-width-1-1 uk-text-center">
                    <button id="start-game" class="uk-button uk-button-large uk-button-danger" onclick="startGame()"> Click Here to Start</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Add uk-hidden class to game-screen main div -->
    <section id="game-screen" class="uk-section">
        <div class="uk-container">
            <h3 class="uk-text-muted uk-text-center">Click the button to genarate an inspirational message</h3>
            <div data-uk-grid class="uk-grid-small uk-flex-center">
                <div class="uk-width-1-1">
                    <div class="uk-card uk-card-secondary uk-card-body">
                        <blockquote cite="#">
                            <p class="uk-margin-small-bottom">The blockquote element represents content that is quoted from another source,
                                optionally with a citation which must be within a footer or cite element.</p>
                            <footer>The genius that made this app</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
